<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - Mabeet</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" href="./css/regester.css"> 
</head>
<body>
    
    <div class="register-wrapper">
        <div class="register-card" data-aos="fade-up" data-aos-duration="1000">
            <h2 class="register-title">إنشاء حساب جديد</h2>
            <p class="register-subtitle">
                <i class="fas fa-lock"></i> 
                بياناتك مؤمنة ومحمية لدينا.
            </p>
            
            <form id="registerForm">
                <div class="form-row" data-aos="fade-up" data-aos-delay="200">
                    <div class="form-group">
                        <label for="firstName"><i class="fas fa-user"></i> الاسم الأول</label>
                        <input type="text" id="firstName" name="FirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName"><i class="fas fa-user"></i> الاسم الأخير</label>
                        <input type="text" id="lastName" name="LastName" required>
                    </div>
                </div>

                <div class="form-row" data-aos="fade-up" data-aos-delay="300">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="email" name="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="userType"><i class="fas fa-user-tag"></i> نوع الحساب</label>
                        <select id="userType" name="UserType" required>
                            <option value="" disabled selected>-- اختر نوع المستخدم --</option>
                            <option value="Client">باحث عن إقامة (Client)</option>
                            <option value="Owner">مقدم خدمة إقامة (Owner)</option>
                        </select>
                    </div>
                </div>

                <div class="form-row" data-aos="fade-up" data-aos-delay="400">
                    <div class="form-group">
                        <label for="nationalID"><i class="fas fa-id-card"></i> الرقم القومي (14 رقم)</label>
                        <input type="text" id="nationalID" name="NationalID" maxlength="14" minlength="14" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> رقم الهاتف</label>
                        <input type="tel" id="phoneNumber" name="PhoneNumber" required>
                    </div>
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="500">
                    <label for="password"><i class="fas fa-key"></i> كلمة المرور</label>
                    <input type="password" id="password" name="Password" required>
                </div>
                
                <div class="form-group" data-aos="fade-up" data-aos-delay="600">
                    <label for="confirmPassword"><i class="fas fa-key"></i> تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" name="ConfirmPassword" required>
                </div>
                
                <button type="submit" class="register-btn" data-aos="zoom-in" data-aos-delay="700">
                    <i class="fas fa-paper-plane"></i> 
                    إنشاء الحساب
                </button>
            </form>

            <div class="footer-link" data-aos="fade-up" data-aos-delay="800">
                لديك حساب بالفعل؟ <a href="login.html">سجّل الدخول الآن</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            // إعدادات AOS لجعله يعمل بشكل هادئ وراقي
            once: true, // تفعيل الحركة مرة واحدة فقط
            easing: 'ease-out-back',
            duration: 800
        });
    </script>
    
    <script src="./js/auth.js"></script>
    
    <script>
        // ... نفس كود معالجة النموذج السابق ...
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 

            const form = e.target;
            const formData = {
                firstName: form.elements.firstName.value,
                lastName: form.elements.lastName.value,
                email: form.elements.email.value,
                // **تجميع نوع المستخدم**
                userType: form.elements.userType.value, 
                nationalID: form.elements.nationalID.value, 
                phoneNumber: form.elements.phoneNumber.value,
                password: form.elements.password.value,
                confirmPassword: form.elements.confirmPassword.value
            };
            
            const registerBtn = form.querySelector('.register-btn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'جاري التسجيل...';

            const result = await MabeetAuth.register(formData);

            registerBtn.disabled = false;
            registerBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إنشاء الحساب'; // إعادة الأيقونة

            if (result.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'عملية ناجحة!',
                    text: result.message,
                    confirmButtonText: 'انتقال لتسجيل الدخول',
                    confirmButtonColor: '#5d9cec'
                }).then(() => {
                    window.location.href = './login.html'; 
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ في التسجيل',
                    text: result.message,
                    confirmButtonText: 'حاول مرة أخرى',
                    confirmButtonColor: '#dc3545'
                });
            }
        });
    </script>
</body>
</html>
