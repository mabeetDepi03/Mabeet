<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mabeet</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <div id="navbar-placeholder"></div>

    <main class="flex-grow-1">
        
        <div class="page-header">
            <div class="container">
                <h1 data-aos="fade-down">أفضل الفنادق</h1>
                <nav aria-label="breadcrumb" data-aos="fade-up">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="index.html">الرئيسية</a></li>
                        <li class="breadcrumb-item active" aria-current="page">الفنادق</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="search-container" data-aos="fade-up">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-8">
                                <label class="search-label"><i class="fas fa-map-marker-alt ms-2"></i>اختر المدينة</label>
                                <select class="form-select form-select-custom" id="cityFilter">
                              
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-search" onclick="applyUnifiedFilter()">
                                    <i class="fas fa-search ms-2"></i> ابحث الآن
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="section pt-4 pb-5">
            <div class="container">
                <div id="loading-spinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>

                <div class="row g-4" id="hotels-container">
                    </div>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/api-config.js"></script>
    <script src="./js/auth.js"></script> 
    <script src="./js/components.js"></script>
    <script src="./js/shared.js"></script>
    <script src="./js/hotels.js"></script> 

    <script>
        AOS.init();
        
        function applyUnifiedFilter() {
            const cityId = document.getElementById('cityFilter').value;
            const filter = cityId ? { CityID: cityId } : {};
            loadHotels(filter); 
        }
    </script>
</body>
</html>
