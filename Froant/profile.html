<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - Mabeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="profile-picture-container">
                                <img src="https://ui-avatars.com/api/?name=اسم المستخدم&background=4a6cf7&color=fff" class="profile-picture" alt="User Profile Picture">
                            </div>
                            <div class="profile-info">
                                <h1 class="profile-title">الملف الشخصي</h1>
                                <h5 id="profile-user-name"></h5>
                            </div>
                        </div>
                        <div class="profile-body">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="info-item">
                                        <i class="fas fa-user-circle"></i>
                                        <div>
                                            <span>الاسم الكامل</span>
                                            <p id="profile-full-name"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="info-item">
                                        <i class="fas fa-envelope"></i>
                                        <div>
                                            <span>البريد الإلكتروني</span>
                                            <p id="profile-email"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="info-item">
                                        <i class="fas fa-phone-alt"></i>
                                        <div>
                                            <span>رقم الهاتف</span>
                                            <p id="profile-phone"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="info-item">
                                        <i class="fas fa-user-tag"></i>
                                        <div>
                                            <span>نوع المستخدم</span>
                                            <p id="profile-user-type"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                                    <i class="fas fa-edit"></i> تعديل الملف الشخصي
                                </a>
                                <a href="#" class="btn btn-password" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                    <i class="fas fa-lock"></i> تغيير كلمة المرور
                                </a>
                                <button id="logoutBtn" class="btn btn-danger">
                                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/shared.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
