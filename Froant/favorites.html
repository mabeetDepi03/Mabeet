<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة - Mabeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
     <link rel="stylesheet" href="./css/styles.css">
     <style>

   




.property-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: var(--transition);
    position: relative;
    margin-bottom: 30px;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.property-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.property-image {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    transition: all .5s;
}

.property-card:hover .property-image {
    transform: scale(1.05);
}

.property-body {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.property-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 10px;
  
}



.property-location {
    margin-bottom: 10px;
    font-size: 0.9rem;
}

.property-location i {
    color: var(--accent-color);
    margin-left: 5px;
}

.property-rating {
    color: var(--warning-color);
    margin-bottom: 15px;
    font-size: 0.9rem;
}

.property-rating span {
    color: var(--text-light);
    margin-right: 5px;
}

.property-text {
    margin-bottom: 20px;
    font-size: 0.95rem;
    line-height: 1.5;
    flex-grow: 1;
}

/* ===== تصميم متجاوب ===== */
@media (max-width: 992px) {
    .page-header {
        padding: 60px 0;
    }
    
    .page-header h1 {
        font-size: 2.2rem;
    }
    
    .property-image {
        height: 200px;
    }
}

@media (max-width: 768px) {
    .page-header {
        padding: 50px 0;
    }
    
    .page-header h1 {
        font-size: 2rem;
    }
    
    .section {
        padding: 40px 0;
    }
    
    .property-footer {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .property-price {
        margin-bottom: 15px;
    }
    
    .btn-book {
        width: 100%;
        text-align: center;
    }
}

@media (max-width: 576px) {
    .page-header {
        padding: 40px 0;
    }
    
    .page-header h1 {
        font-size: 1.8rem;
    }
    
    .property-body {
        padding: 15px;
    }
    
    .property-title {
        font-size: 1.1rem;
    }
    
    .property-price {
        font-size: 1.3rem;
    }
}

/* ===== تأثيرات AOS ===== */
[data-aos] {
    transition: opacity 0.5s ease, transform 0.5s ease;
}

[data-aos].aos-animate {
    opacity: 1;
    transform: translateY(0);
}

[data-aos].aos-init {
    opacity: 0;
    transform: translateY(20px);
}

/* ===== تخصيص Bootstrap RTL ===== */
.breadcrumb-item+.breadcrumb-item {
    padding-right: 0.5rem;
    padding-left: 0;
}

.breadcrumb-item+.breadcrumb-item::before {
    float: right;
    padding-left: 0.5rem;
    padding-right: 0;
}

.row {
    margin-left: -15px;
    margin-right: -15px;
}

.col, .col-1, .col-10, .col-11, .col-12, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-auto, .col-lg, .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-auto, .col-md, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-auto, .col-sm, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-auto, .col-xl, .col-xl-1, .col-xl-10, .col-xl-11, .col-xl-12, .col-xl-2, .col-xl-3, .col-xl-4, .col-xl-5, .col-xl-6, .col-xl-7, .col-xl-8, .col-xl-9, .col-xl-auto {
    padding-left: 15px;
    padding-right: 15px;
}
     </style>
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <div class="page-header">
        <div class="container">
            <h1>المفضلة</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index.html">الرئيسية</a></li>
                    <li class="breadcrumb-item active" aria-current="page">المفضلة</li>
                </ol>
            </nav>
        </div>
    </div>

    <section class="section">

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="property-card">
                        <a href="property-details.html">

                        </a>

                            <div class="property-rating">
                                <i class="fas fa-star"></i>

                            <div class="property-footer">
                                <div class="property-price">1200 <span>ج.م / ليلة</span></div>
                                <a href="property-details.html" class="btn btn-book">احجز الآن</a>
                            </div>
                        </div>
                        <button class="btn btn-favorite-remove"><i class="fas fa-heart-crack"></i> إزالة</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="./js/auth.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/shared.js"></script>
    
    <script>
        AOS.init();
    </script>
</body>
</html>
