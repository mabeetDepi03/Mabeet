<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabeet</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div id="loading-spinner" class="text-center my-5" style="display: none;">
        <div class="spinner-border" style="color: #234C6A;" role="status"></div>
    </div>

    <div id="details-content" class="container mt-5 mb-5" style="display: none;">
        
        <div class="row">
            <div class="col-lg-8">
                
                <div class="mb-3">
                    <h1 id="header-title" class="fw-bold mb-2" style="color: #1B3C53;">...</h1>
                    <div class="location-capsule">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="prop-location">...</span>
                    </div>
                </div>

                <div class="swiper mySwiper">
                    <div class="swiper-wrapper" id="swiper-wrapper">
                        </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>

                <div class="description-box">
                    <h4 class="mb-3"><i class="fas fa-align-right ms-2" style="color: #456882;"></i> الوصف</h4>
                    <p id="prop-desc">جاري التحميل...</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="booking-card">
                    <div class="text-center mb-4 border-bottom pb-3">
                        <span id="prop-price" class="price-tag">0</span>
                        <span class="price-unit">ج.م / ليلة</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">تاريخ الوصول والمغادرة</label>
                        <input type="text" id="dateRange" class="form-control" placeholder="اختر تواريخ الإقامة..">
                        
                        <input type="hidden" id="checkIn">
                        <input type="hidden" id="checkOut">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">اختر الوحدة</label>
                        <select id="unitSelect" class="form-select">
                            <option value="" selected disabled>جاري تحميل الوحدات...</option>
                        </select>
                    </div>
                    
                    <div id="total-price-display" class="d-none text-center p-3 mb-3" style="background: #f8f9fa; border-radius: 10px;"></div>

                    <button id="bookBtn" class="btn-grad">
                        تأكيد الحجز <i class="fas fa-arrow-left me-2"></i>
                    </button>

                    <div class="text-center mt-3">
                        <small class="text-secondary-custom"><i class="fas fa-shield-alt"></i> حجز آمن ومضمون 100%</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
   <script src="js/api-config.js"></script><script src="js/shared.js"></script>
  
    <script src="js/auth.js"></script>
   
    <script src="js/property-details.js"></script>

</body>
</html>
