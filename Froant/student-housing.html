<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السكن الطلابي - Mabeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="page-header">
        <div class="container">
            <h1>السكن الطلابي</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index.html">الرئيسية</a></li>
                    <li class="breadcrumb-item active" aria-current="page">السكن الطلابي</li>
                </ol>
            </nav>
        </div>
    </div>

    <section class="section pt-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="filter-sidebar" data-aos="fade-left">
                        <div class="filter-group">
                            <h5 class="filter-group-title">المدينة</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cityCairo">
                                <label class="form-check-label" for="cityCairo">القاهرة</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cityAlex">
                                <label class="form-check-label" for="cityAlex">الإسكندرية</label>
                            </div>
                        </div>
                        <div class="filter-group">
                            <h5 class="filter-group-title">المرافق</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gym">
                                <label class="form-check-label" for="gym">صالة رياضية</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="laundry">
                                <label class="form-check-label" for="laundry">مغسلة</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wifi">
                                <label class="form-check-label" for="wifi">واي فاي مجاني</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-auth">تصفية</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="row g-4" data-aos="fade-up">
                        <div class="col-lg-4 col-md-6">
                            <div class="property-card">
                                <div class="property-img">
                                    <img src="https://media.gettyimages.com/id/1381311705/photo/modern-bright-teenager-room.jpg?s=612x612&w=0&k=20&c=INQT8KATeIWIiJa9GGN7eotDcwJ8eGBvSvx5j9MvK70=" alt="سكن طلابي القاهرة" class="img-fluid">
                                    <div class="property-badge">غرفة فردية</div>
                                </div>
                                <div class="property-content">
                                    <h3 class="property-title">سكن القاهرة الحديث</h3>
                                    <div class="property-location">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>القاهرة، مدينة نصر</span>
                                    </div>
                                    <div class="property-features">
                                        <div class="feature">
                                            <i class="fas fa-bed"></i>
                                            <span>غرفة فردية</span>
                                        </div>
                                        <div class="feature">
                                            <i class="fas fa-wifi"></i>
                                            <span>واي فاي مجاني</span>
                                        </div>
                                    </div>
                                    <div class="property-price">1500 <span>ج.م / شهر</span></div>
                                    <a href="property-details.html" class="btn btn-book">احجز الآن</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="property-card">
                                <div class="property-img">
                                    <img src="https://t4.ftcdn.net/jpg/02/95/21/53/240_F_295215313_mTUn9iAqmfVHCiEGfOuaz9tmjG0JDa1p.jpg" alt="سكن طلابي الإسكندرية" class="img-fluid">
                                    <div class="property-badge">غرفة مزدوجة</div>
                                </div>
                                <div class="property-content">
                                    <h3 class="property-title">سكن الإسكندرية</h3>
                                    <div class="property-location">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>الإسكندرية، الشاطبي</span>
                                    </div>
                                    <div class="property-features">
                                        <div class="feature">
                                            <i class="fas fa-bed"></i>
                                            <span>غرفة مزدوجة</span>
                                        </div>
                                        <div class="feature">
                                            <i class="fas fa-wifi"></i>
                                            <span>واي فاي مجاني</span>
                                        </div>
                                    </div>
                                    <div class="property-price">1200 <span>ج.م / شهر</span></div>
                                    <a href="property-details.html" class="btn btn-book">احجز الآن</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="./js/auth.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/shared.js"></script>
    
    <script>
        AOS.init();
    </script>
</body>
</html>
