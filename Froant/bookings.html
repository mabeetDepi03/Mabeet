<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <div id="navbar-placeholder"></div>

    <main class="flex-grow-1">
        <div class="page-header">
            <div class="container">
                <h1>حجوزاتي</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="index.html">الرئيسية</a></li>
                        <li class="breadcrumb-item active" aria-current="page">حجوزاتي</li>
                    </ol>
                </nav>
            </div>
        </div>

        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="loading-spinner" class="text-center p-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                        </div>

                        <div class="booking-list" id="bookings-container" style="display: none;">
                        </div>

                        <div id="no-bookings-message" class="text-center py-5" style="display: none;">
                            <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
                            <h3>لا توجد حجوزات حالياً</h3>
                            <p class="text-muted">لم تقم بأي عملية حجز حتى الآن.</p>
                            <a href="hotels.html" class="btn btn-primary mt-3">تصفح الفنادق</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./js/api-config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/shared.js"></script>
    <script src="./js/bookings.js"></script> 
    <script>
        AOS.init();
        document.getElementById('navbar-placeholder').innerHTML = MabeetComponents.createNavbar();
        document.getElementById('footer-placeholder').innerHTML = MabeetComponents.createFooter();
        if (typeof updateAuthUI === 'function') updateAuthUI();
    </script>
</body>
</html>
