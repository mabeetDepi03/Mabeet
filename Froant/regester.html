<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(27, 60, 83, 0.8), rgba(35, 76, 106, 0.8)), 
                        url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            padding: 40px 20px;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 600px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: var(--primary-dark);">انضم إلى Mabeet</h2>
                <p class="text-muted">أنشئ حسابك وابدأ رحلتك معنا</p>
            </div>

            <form id="registerForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">الاسم الأول</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">الاسم الأخير</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">رقم الهوية الوطنية</label>
                    <input type="text" id="nationalID" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">نوع الحساب</label>
                    <select id="userType" class="form-select form-select-custom">
                        <option value="Client">عميل (باحث عن سكن)</option>
                        <option value="Owner">مالك عقار (مؤجر)</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-envelope text-secondary"></i></span>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label">رقم الهاتف</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-phone text-secondary"></i></span>
                        <input type="tel" id="phoneNumber" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-grad w-100">
                        إنشاء الحساب <i class="fas fa-user-plus ms-2"></i>
                    </button>
                </div>

                <div class="col-12 text-center mt-3">
                    <p class="mb-0 small">لديك حساب بالفعل؟ <a href="login.html" class="fw-bold text-decoration-none">سجل دخولك</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                nationalID: document.getElementById('nationalID').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                userType: document.getElementById('userType').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            const validation = MabeetAuth.validateRegisterFields(userData);
            if (!validation.valid) {
                Swal.fire('تنبيه', validation.message, 'warning');
                return;
            }

            Swal.fire({ title: 'جاري التسجيل...', didOpen: () => Swal.showLoading() });
            
            const result = await MabeetAuth.register(userData);

            if (result.success) {
                Swal.fire({ icon: 'success', title: 'تم إنشاء الحساب بنجاح!', text: 'يمكنك الآن تسجيل الدخول' })
                    .then(() => window.location.href = 'login.html');
            } else {
                Swal.fire('فشل التسجيل', result.message, 'error');
            }
        });
    </script>
</body>
</html>
