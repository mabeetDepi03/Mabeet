<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

     <link rel="stylesheet" href="./css/styles.css">

<body>
    
    <div id="navbar-placeholder"></div>

    <div class="page-header">
        <div class="container">
            <h1>الحجوزات</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index.html">الرئيسية</a></li>
                    <li class="breadcrumb-item active" aria-current="page">حجوزاتي</li>
                </ol>
            </nav>
        </div>
    </div>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="booking-list">
                        <div class="booking-item">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <img src="https://media.gettyimages.com/id/1381311705/photo/modern-bright-teenager-room.jpg?s=612x612&w=0&k=20&c=INQT8KATeIWIiJa9GGN7eotDcwJ8eGBvSvx5j9MvK70=" alt="Hotel Photo" class="img-fluid rounded-lg">
                                </div>
                                <div class="col-md-9">
                                    <div class="booking-details">
                                        <h3>فندق جراند بلازا</h3>
                                        <p><i class="fas fa-calendar-alt"></i> **تاريخ الحجز:** 15/10/2023</p>
                                        <p><i class="fas fa-check-circle"></i> **حالة الحجز:** <span class="badge bg-success">مؤكد</span></p>
                                        <p><i class="fas fa-map-marker-alt"></i> **المكان:** القاهرة، مصر</p>
                                        <div class="booking-actions mt-3">
                                            <a href="property-details.html" class="btn btn-primary"><i class="fas fa-eye"></i> عرض التفاصيل</a>
                                            <button class="btn btn-danger"><i class="fas fa-times-circle"></i> إلغاء الحجز</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="booking-item">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <img src="https://media.gettyimages.com/id/1401313132/photo/egypt-giza-governorate-giza-motorboats-moored-in-front-of-apartments-in-dokki.jpg?s=612x612&w=0&k=20&c=dIa0FxtqbRNMvn7DpV5XoRXlFLnRMNU82zKbNvRveJU=" alt="Apartment Photo" class="img-fluid rounded-lg">
                                </div>
                                <div class="col-md-9">
                                    <div class="booking-details">
                                        <h3>شقة ساحرة بفيو النيل</h3>
                                        <p><i class="fas fa-calendar-alt"></i> **تاريخ الحجز:** 22/09/2023</p>
                                        <p><i class="fas fa-check-circle"></i> **حالة الحجز:** <span class="badge bg-warning">قيد المراجعة</span></p>
                                        <p><i class="fas fa-map-marker-alt"></i> **المكان:** الإسكندرية، مصر</p>
                                        <div class="booking-actions mt-3">
                                            <a href="property-details.html" class="btn btn-primary"><i class="fas fa-eye"></i> عرض التفاصيل</a>
                                            <button class="btn btn-danger"><i class="fas fa-times-circle"></i> إلغاء الحجز</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="footer-placeholder"></div>

        AOS.init();
